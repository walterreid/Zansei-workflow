<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zansei - Marketing Intelligence</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¯ Zansei Marketing Intelligence</h1>
      <p class="subtitle">Conversational Marketing Strategy Assistant</p>
    </header>

    <!-- Bubble Questions Section -->
    <section id="bubble-section" class="section">
      <h2>Let's Get Started</h2>
      <div id="bubble-questions"></div>
      <button id="start-conversation-btn" class="btn btn-primary" disabled>Start Conversation</button>
    </section>

    <!-- Funnel Selection Section -->
    <section id="funnel-section" class="section hidden">
      <h2>What's Your Biggest Challenge?</h2>
      <div id="funnel-options"></div>
      <button id="select-funnel-btn" class="btn btn-primary" disabled>Continue</button>
    </section>

    <!-- Conversation Section -->
    <section id="conversation-section" class="section hidden">
      <div class="conversation-header">
        <h2>Conversation with Zansei</h2>
        <div id="progress-bar">
          <div id="progress-fill"></div>
          <span id="progress-text">0%</span>
        </div>
      </div>

      <div id="conversation-messages" class="messages"></div>

      <div id="message-input-container" class="input-container">
        <textarea id="message-input" placeholder="Type your message..." rows="3"></textarea>
        <button id="send-btn" class="btn btn-primary">Send</button>
      </div>

      <!-- Report Components Preview -->
      <div id="components-preview" class="components-preview">
        <h3>Report Components</h3>
        <div id="components-list"></div>
      </div>
    </section>

    <!-- Report Section -->
    <section id="report-section" class="section hidden">
      <h2>Your Brand Awareness Strategy Report</h2>
      <div id="report-content"></div>
      <button id="new-conversation-btn" class="btn btn-secondary">Start New Conversation</button>
    </section>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="spinner"></div>
      <p>Processing...</p>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
